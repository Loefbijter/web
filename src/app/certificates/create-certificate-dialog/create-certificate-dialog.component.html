<h2 class="mat-title">{{'create-certificate.title' | content}}</h2>

<form [formGroup]="createForm" (submit)="onSubmit()" novalidate>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="{{'create-certificate.name.placeholder' | content}}" formControlName="name">
    </mat-form-field>
    <app-form-errors [targetFormControl]="createForm.controls.name" [messages]="errors.name"
      (errorChanges)="updateErrors('name', $event)">
    </app-form-errors>
  </p>
  <p>
    <mat-checkbox formControlName="showInSkippersList">{{'create-certificate.name.showInSkippersList.label' | content}}</mat-checkbox>
    <app-form-errors [targetFormControl]="createForm.controls.showInSkippersList" [messages]="errors.showInSkippersList"
      (errorChanges)="updateErrors('showInSkippersList', $event)">
    </app-form-errors>
  </p>

  <p class="mat-warn-text" *ngIf="formError">{{formError}}</p>

  <div class="form-actions">
    <ng-container *ngIf="!loading; else spinner">
      <button type="button" mat-button (click)="this.dialogRef.close()">{{'create-certificate.button.cancel.text' | content}}</button>
      <button type="submit" mat-button>{{'create-certificate.button.create.text' | content}}</button>
    </ng-container>
    <ng-template #spinner>
      <mat-spinner diameter="30"></mat-spinner>
    </ng-template>
  </div>
</form>
