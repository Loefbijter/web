<mat-card>
  <mat-card-title>{{'forgot-password.title' | content}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (submit)="onSubmit($event)" novalidate>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="{{'forgot-password.email.placeholder' | content}}"
            formControlName="email">
        </mat-form-field>
        <app-form-errors [targetFormControl]="f.email" [messages]="errors.email"
          (errorChanges)="updateErrors('email', $event)">
        </app-form-errors>
      </p>

      <div class="button">
        <ng-container *ngIf="!loading; else spinner">
          <a mat-button routerLink="/login">{{'forgot-password.button.back.text' | content}}</a>
          <button type="submit" color="primary" mat-flat-button>{{'forgot-password.button.confirm.text' | content}}</button>
        </ng-container>
        <ng-template #spinner>
          <mat-spinner diameter="30"></mat-spinner>
        </ng-template>
      </div>
    </form>
  </mat-card-content>
</mat-card>
