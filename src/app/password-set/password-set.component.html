<mat-card>
  <mat-card-title>{{'main.title' | content}}</mat-card-title>
  <mat-card-content>
    <p>{{'main.text' | content}}</p>
    <br/>
    <h2>{{'members.title' | content}}</h2>
    <p>{{'members.text' | content}}</p>
    <br>
    <h2>{{'board.title' | content}}</h2>
    <p>{{'board.text' | content}}</p>
    <button mat-raised-button (click)="goHome()">{{'board.button' | content}}</button>
  </mat-card-content>
</mat-card>
